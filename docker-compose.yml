version: '2.1'
services:
  api:
    image: "danuk/shm-api:0.1"
    restart: always
    ports:
      - "8080:80"
    links:
      - core
  core:
    image: "danuk/shm-core:0.1"
    restart: always
    environment:
      TZ: ${TZ}
      DB_NAME: ${MYSQL_DATABASE}
      DB_USER: ${MYSQL_USER}
      DB_PASS: ${MYSQL_PASS}
      DB_HOST: mysql
      DB_PORT: 3306
    depends_on:
      mysql:
        condition: service_healthy
  spool:
    image: "danuk/shm-core:0.1"
    restart: always
    environment:
      TZ: ${TZ}
      SHM_ROLE: "spool"
      DB_NAME: ${MYSQL_DATABASE}
      DB_USER: ${MYSQL_USER}
      DB_PASS: ${MYSQL_PASS}
      DB_HOST: mysql
      DB_PORT: 3306
    depends_on:
      mysql:
        condition: service_healthy
  admin:
    image: "danuk/shm-admin:0.1"
    restart: always
    environment:
      SHM_URL: http://api
    ports:
      - "8081:80"
    links:
      - api
  client:
    image: "danuk/shm-client:0.1"
    restart: always
    environment:
      SHM_URL: http://api
    ports:
      - "8082:80"
    links:
      - api
  mysql:
    platform: linux/amd64
    image: "mysql:8.0"
    restart: always
    environment:
      TZ: ${TZ}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASS}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASS}
    volumes:
      - "mysql-data:/var/lib/mysql"
    ports:
      - "3306:3306"
    healthcheck:
      test: "mysqladmin ping -h 127.0.0.1 -u $$MYSQL_USER --password=$$MYSQL_PASSWORD"
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  mysql-data:
    driver: local

